<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<div id="weather" class="weather">
		<!-- Your Weather Template -->
	</div>



	<div id="todo">
		<form onsubmit="">
			<!-- A Todo List -->
			<ul class="container" id="todo-list">
				<p>finish this assignment</p>
				<p>eat</p>
				<p>sleep</p>
				<p>code</p>
				<p>Read a book</p>
			</ul>
		</form>
		<div class="form-group" id="todo">
			
			<input type="text" id="todoInput" class="form-control">
		</div>
		<button type="submit" onclick="app.controllers.todoController.addTodoFromForm(event)" class="btn btn-default">Add</button>
		<button type="submit" class="btn btn-default">Delete</button>
		<div class="row">
			<div class="col-xs-12" id="todo"></div>
		</div>

	</div>

	<footer>
		<div id="quote">
			<!-- The Quote -->
		</div>
	</footer>



	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
